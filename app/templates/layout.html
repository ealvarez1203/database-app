<!doctype html>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('.static', filename='jquery-ui.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
<title>Savbu Hardware Lab Database</title>

<div class=page>


    <h1><a href="{{ url_for('home') }}">Savbu Hardware Lab Database</h1>

    {% for message in get_flashed_messages() %}
        <div class=flash> {{ message }} </div>
    {% endfor %}
    {% if error %}<p class=error style="text-colo"><strong>Error:</strong> {{error }} </p> {% endif %}
    <div class=metanav>
        {% if user %} <em>Logged in as: </em>{{user}} {% endif %}
        &nbsp;
        <a href="{{ url_for('home') }}"> main </a>
        &nbsp;
        <a href="{{ url_for('logout') }}"> log out </a>
    </div>

    {% block body %}{% endblock %}

    <div class=metanav2>
        <a href="{{ url_for('add_part') }}">add part</a>
        &nbsp;
        <a href="{{ url_for('delete_part') }}">delete part</a>
        &nbsp;
        <a href="{{ url_for('inventory') }}">Inventory</a>
    </div>
</div>
